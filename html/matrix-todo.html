<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="../css/matrix-todo.css">
    <link rel="stylesheet" href="../css/notes.css">
    <link rel="stylesheet" href="../css/diagram.css">
    <link rel="stylesheet" href="../css/documents.css">
    <link rel="stylesheet" href="../css/tasks.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="global-todos"></div>
    <iframe id="firebase-sandbox" src="sandbox.html" style="display: none;"></iframe>
    <div class="container">
        <div class="progress-bar"></div>
        <div class="progress-text">0% COMPLETE</div>
        <div class="input-wrapper">
            <input type="text" class="task-input" placeholder="ADD TASK">
            <div class="ghost-text"></div>
        </div>
        <div class="task-list"></div>
        <div class="notes-overlay"></div>
        <div class="documents-overlay"></div>
        <div class="diagram-overlay"></div>
        <div class="updates-popup">
            <h2>WHAT'S NEW</h2>
            <button class="close-updates">×</button>
            <div class="updates-content"></div>
        </div>
    </div>
    <div class="settings-modal">
        <h2>SETTINGS</h2>
        <button class="close-settings">×</button>
        
        <div class="settings-section">
            <div class="settings-option">
                <span>SHOW ANONYMOUS TODOS</span>
                <label class="switch">
                    <input type="checkbox" id="globalTodosToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h3>TASK HISTORY</h3>
            <div class="history-container"></div>
        </div>
    </div>
    <div class="footer-bar">
        <div class="footer-action" data-action="settings">[SETTINGS]</div>
        <div class="footer-action" data-action="whatsnew">[WHAT'S NEW]</div>
        <div class="footer-action" data-action="auth">[LOGIN/JOIN]</div>
        <span class="footer-text">MADE BY <a href="https://x.com/njraladdin" target="_blank">@njraladdin</a></span>
    </div>
    <div class="auth-modal">
        <h2>LOGIN / JOIN</h2>
        <button class="close-auth">×</button>
        <div class="auth-content"></div>
    </div>
    <script src="matrix-bg.js"></script>
    <script type="module" src="../js/matrix-todo.js"></script>
</body>
</html>
