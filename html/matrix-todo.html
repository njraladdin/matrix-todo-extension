<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        :root {
            --matrix-green: #00ff41;  /* Classic Matrix green */
            --matrix-green-rgb: 0, 255, 65;  /* RGB values for the same color */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background-color: black;
            color: var(--matrix-green);
            min-height: 100vh;
            /* More subtle vintage effect with multiple layers */
            text-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.6),
                0 0 4px rgba(var(--matrix-green-rgb), 0.4),
                0 0 6px rgba(var(--matrix-green-rgb), 0.2);
            animation: flicker 5s infinite;
            /* Custom scrollbar for the entire page */
            overflow-y: overlay;  /* Makes scrollbar overlay content */
        }

        /* Custom scrollbar for the entire page */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(var(--matrix-green-rgb), 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(var(--matrix-green-rgb), 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(var(--matrix-green-rgb), 0.5);
        }

        .container {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 640px) {
            .container {
                padding: 8rem 12rem;
                gap: 24px;
                max-width: 1200px;
            }
        }

        .progress-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .progress-block {
            width: 20px;
            height: 20px;
            background-color: rgba(var(--matrix-green-rgb), 0.2);
        }

        .progress-block.filled {
            background-color: var(--matrix-green);
            /* Super enhanced neon glow for progress */
            box-shadow: 
                0 0 4px rgba(var(--matrix-green-rgb), 0.9),
                0 0 8px rgba(var(--matrix-green-rgb), 0.8),
                0 0 12px rgba(var(--matrix-green-rgb), 0.6),
                0 0 16px rgba(var(--matrix-green-rgb), 0.4),
                0 0 24px rgba(var(--matrix-green-rgb), 0.2);
        }

        .progress-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .task-input {
            width: 100%;
            background: black;
            color: var(--matrix-green);
            border: none;
            outline: none;
            font-size: 24px;
            padding: 0;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            background: transparent;
            text-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.9),
                0 0 4px rgba(var(--matrix-green-rgb), 0.7),
                0 0 8px rgba(var(--matrix-green-rgb), 0.4);
        }

        .task-input::placeholder {
            color: rgba(var(--matrix-green-rgb));
            opacity: 0.5;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 800px;
        }

        .task-item {
            cursor: grab;
            transition: background-color 0.2s ease;
            position: relative;
            will-change: opacity;
        }

        .task-item span {
            flex: 1;
        }

        .task-item.completed span {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .delete-btn {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--matrix-green);
            cursor: pointer;
            opacity: 0;
            font-size: 24px;
            padding: 0 8px;
            text-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.9),
                0 0 4px rgba(var(--matrix-green-rgb), 0.7),
                0 0 8px rgba(var(--matrix-green-rgb), 0.4);
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        @media (min-width: 640px) {
            .task-input,
            .task-item,
            .delete-btn {
                font-size: 28px;
            }
        }

        /* Add Matrix rain effect */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: -1;
        }

        /* Task categories */
        .task-item.urgent {
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .task-item.important {
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        /* Keyboard shortcut hint */
        .shortcut-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            opacity: 0.5;
            display: flex;
            align-items: center;
        }

        .attribution {
            display: inline-block;
            margin-left: 0;
        }

        .attribution a {
            color: var(--matrix-green);
            text-decoration: underline;
            text-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.9),
                0 0 4px rgba(var(--matrix-green-rgb), 0.7),
                0 0 8px rgba(var(--matrix-green-rgb), 0.4);
        }

        .attribution a:hover {
            text-decoration: none;
        }

        .ghost-text {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            pointer-events: none;
            font-size: 24px;
            z-index: 0;
            width: 100%;
            padding: inherit;
        }

        @media (min-width: 640px) {
            .ghost-text {
                font-size: 28px;
            }
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 32px;
        }

        /* Subtle drop position indicators */
        .task-item.drop-before::before,
        .task-item.drop-after::after {
            content: '';
            position: absolute;
            left: -10px;
            width: 4px;
            height: 4px;
            background: var(--matrix-green);
            border-radius: 50%;
            box-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.8),
                0 0 4px rgba(var(--matrix-green-rgb), 0.6),
                0 0 8px rgba(var(--matrix-green-rgb), 0.4);
        }

        .task-item.drop-before::before {
            top: -2px;
        }

        .task-item.drop-after::after {
            bottom: -2px;
        }

        .task-item.dragging {
            opacity: 0.9;
            cursor: grabbing;
            background: rgba(var(--matrix-green-rgb), 0.1);
            border: 2px solid rgba(var(--matrix-green-rgb), 0.5);
        }

        .global-todos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .global-todo-item {
            position: absolute;
            font-size: 0.9rem;
            color: rgba(var(--matrix-green-rgb), 0.6);
            transition: color 0.5s ease;
            width: 250px;
            height: 60px;
            padding: 8px;
        }

        .global-todo-item:hover {
            color: rgba(var(--matrix-green-rgb), 0.4);
        }

        .todo-number {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 2px;
        }

        .todo-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .global-tasks-list {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Add pulse animation */
        @keyframes pulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.6; }
            100% { opacity: 0.2; }
        }

        .global-todo-item.completed {
            text-decoration: line-through;
            opacity: 0.3;
        }

        .global-todo-item.completed:hover {
            opacity: 0.2;
        }

        .global-toggle {
            position: fixed;
            bottom: 50px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .global-toggle:hover {
            opacity: 1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(var(--matrix-green-rgb), 0.2);
            transition: .4s;
            border: 1px solid rgba(var(--matrix-green-rgb), 0.5);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: var(--matrix-green);
            transition: .4s;
            box-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.8),
                0 0 4px rgba(var(--matrix-green-rgb), 0.6),
                0 0 8px rgba(var(--matrix-green-rgb), 0.4);
        }

        input:checked + .slider {
            background-color: rgba(var(--matrix-green-rgb), 0.4);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Optional: Add a subtle scan line effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(34, 197, 94, 0.05) 50%, 
                rgba(0, 0, 0, 0.03) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.5;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            1% {
                opacity: 0.95;
            }
            2% {
                opacity: 1;
            }
            7% {
                opacity: 1;
            }
            8% {
                opacity: 0.97;
            }
            9% {
                opacity: 1;
            }
            20% {
                opacity: 1;
            }
            21% {
                opacity: 0.93;
            }
            22% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        /* Add a subtle color distortion effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(var(--matrix-green-rgb), 0.01),
                rgba(var(--matrix-green-rgb), 0.01) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 998;
            animation: flicker 7s infinite;
        }

        .notes-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .note-item {
            position: fixed;
            background: rgba(var(--matrix-green-rgb), 0.015);
            border: 1px solid rgba(var(--matrix-green-rgb), 0.1);
            padding: 16px;
            min-width: 400px;
            width: 400px;
            pointer-events: auto;
            cursor: default;
            visibility: hidden;
            will-change: transform;
            z-index: 11;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.2),
                inset 0 0 1px rgba(var(--matrix-green-rgb), 0.05),
                0 0 2px rgba(var(--matrix-green-rgb), 0.03);
        }

        .note-header {
            padding: 0 0 8px 0;
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: flex-end;
            opacity: 0.3;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .note-item textarea {
            width: 100%;
            min-height: 120px;
            height: auto;
            background: transparent;
            border: none;
            color: var(--matrix-green);
            font-family: monospace;
            font-size: 20px;
            line-height: 1.5;
            resize: none;
            outline: none;
            cursor: text;
            opacity: 0.8;
            text-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.3),
                0 0 4px rgba(var(--matrix-green-rgb), 0.2);
        }

        .note-item .delete-note {
            background: none;
            border: none;
            color: var(--matrix-green);
            cursor: pointer;
            opacity: 0.3;
            font-size: 14px;
            padding: 4px 8px;
            transition: opacity 0.2s;
        }

        .note-item .delete-note:hover {
            opacity: 0.6;
        }

        /* Even more minimal drag indicator */
        .note-item::after {
            content: "···";
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: var(--matrix-green);
            opacity: 0.4;
            cursor: move;
            font-size: 20px;
            letter-spacing: 2px;
            text-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.6),
                0 0 4px rgba(var(--matrix-green-rgb), 0.4);
        }

        .note-item:hover::after {
            opacity: 0.8;
        }

        .updates-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(var(--matrix-green-rgb), 0.15);
            padding: 32px;
            z-index: 1000;
            width: 600px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.6),
                inset 0 0 1px rgba(var(--matrix-green-rgb), 0.05);
        }

        .updates-popup h2 {
            color: var(--matrix-green);
            margin-bottom: 20px;
            font-size: 16px;
            letter-spacing: 2px;
            opacity: 0.9;
            text-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.4);
        }

        .updates-popup h3 {
            color: var(--matrix-green);
            margin: 10px 0;
            font-size: 14px;
            letter-spacing: 1.5px;
            opacity: 0.8;
        }

        .updates-popup p {
            margin-bottom: 8px;
            line-height: 1.4;
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.7;
            text-shadow: none;
        }

        .updates-popup button {
            background: none;
            border: 1px solid rgba(var(--matrix-green-rgb), 0.2);
            color: var(--matrix-green);
            padding: 8px 16px;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
            letter-spacing: 2px;
            width: 100%;
            transition: all 0.2s ease;
            opacity: 0.8;
            margin-top: 20px;
        }

        .updates-popup button:hover {
            background: rgba(var(--matrix-green-rgb), 0.05);
            border-color: rgba(var(--matrix-green-rgb), 0.3);
            opacity: 1;
        }

        .update-item {
            margin-bottom: 24px;
            padding-bottom: 24px;
        }

        .updates-content {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 15px;
            margin-right: -15px;
        }

        /* Scrollbar for updates content */
        .updates-content::-webkit-scrollbar {
            width: 4px;
        }

        .updates-content::-webkit-scrollbar-track {
            background: rgba(var(--matrix-green-rgb), 0.1);
        }

        .updates-content::-webkit-scrollbar-thumb {
            background: rgba(var(--matrix-green-rgb), 0.3);
        }

        .updates-content::-webkit-scrollbar-thumb:hover {
            background: rgba(var(--matrix-green-rgb), 0.5);
        }

        .group-header {
            color: var(--matrix-green);
            font-size: 13px;
            margin: 20px 0 8px 0;
            opacity: 0.4;
            letter-spacing: 2px;
            text-shadow: 
                0 0 2px rgba(var(--matrix-green-rgb), 0.2);
            position: relative;
        }

        .task-item {
            margin-left: 0;
            transition: all 0.3s ease;
        }

        .grouped-task {
            margin-left: 12px;
            border-left: 1px solid rgba(var(--matrix-green-rgb), 0.1);
            padding-left: 12px;
        }

        /* First group doesn't need top margin */
        .group-header:first-of-type {
            margin-top: 0;
        }

        /* Add subtle hover effect for grouped items */
        .group-header:hover {
            opacity: 0.6;
        }

        .settings-wheel {
            position: static;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
            font-size: 10px;
            order: -1;
        }

        .settings-wheel:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .whats-new-button {
            position: static;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
            font-size: 10px;
            order: 0;
        }

        .whats-new-button:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Update separator style to account for the new button */
        .shortcut-hint > *:not(:last-child)::after {
            content: "•";
            margin: 0 12px;
            opacity: 0.6;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(var(--matrix-green-rgb), 0.15);
            padding: 24px;
            z-index: 1000;
            width: 500px;
            max-width: 90vw;
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.6),
                inset 0 0 1px rgba(var(--matrix-green-rgb), 0.05);
            max-height: 80vh;
            overflow-y: hidden;
        }

        .settings-modal.active {
            display: flex;
            flex-direction: column;
        }

        .settings-modal h2 {
            color: var(--matrix-green);
            margin-bottom: 20px;
            font-size: 16px;
            letter-spacing: 2px;
            opacity: 0.9;
            text-shadow: 0 0 2px rgba(var(--matrix-green-rgb), 0.4);
        }

        .settings-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            opacity: 0.8;
        }

        .settings-option:hover {
            opacity: 1;
        }

        .close-settings {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: var(--matrix-green);
            cursor: pointer;
            opacity: 0.6;
            font-size: 18px;
        }

        .close-settings:hover {
            opacity: 1;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section:last-child {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .settings-section h3 {
            color: var(--matrix-green);
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 16px;
            opacity: 0.8;
        }

        .history-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            max-height: 500px;
        }

        .history-day {
            margin-bottom: 20px;
        }

        .history-date {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .history-task {
            font-size: 11px;
            opacity: 0.6;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .history-task.completed {
            text-decoration: line-through;
            opacity: 0.4;
        }

        .history-task.urgent {
            color: #FFD700;
        }

        .history-time {
            opacity: 0.5;
            min-width: 60px;
        }

        .history-group {
            opacity: 0.5;
            font-size: 10px;
        }

        /* Add custom scrollbar for history */
        .history-container::-webkit-scrollbar {
            width: 4px;
        }

        .history-container::-webkit-scrollbar-track {
            background: rgba(var(--matrix-green-rgb), 0.1);
        }

        .history-container::-webkit-scrollbar-thumb {
            background: rgba(var(--matrix-green-rgb), 0.3);
        }

        .history-container::-webkit-scrollbar-thumb:hover {
            background: rgba(var(--matrix-green-rgb), 0.5);
        }

        .group-suggestions {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(var(--matrix-green-rgb), 0.15);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .group-suggestion {
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: var(--matrix-green);
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-suggestion:first-child {
            background: rgba(var(--matrix-green-rgb), 0.05);
            border-left: 2px solid var(--matrix-green);
        }

        .group-suggestion:first-child::after {
            content: '[ENTER]';
            font-size: 10px;
            opacity: 0.5;
            margin-left: 8px;
            letter-spacing: 1px;
        }

        .group-suggestion.selected {
            background: rgba(var(--matrix-green-rgb), 0.1);
            border-left: 2px solid var(--matrix-green);
        }

        .group-suggestion.selected::after {
            content: '[ENTER]';
            font-size: 10px;
            opacity: 0.5;
            margin-left: 8px;
            letter-spacing: 1px;
        }

        .group-suggestion:hover {
            background: rgba(var(--matrix-green-rgb), 0.1);
            border-left: 2px solid var(--matrix-green);
        }
        .group-header.completed {
    text-decoration: line-through;
    opacity: 0.5;
}

.delete-group-btn {
    position: absolute;
    left: -60px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--matrix-green);
    cursor: pointer;
    opacity: 0;
    font-size: 24px;
    padding: 0 8px;
    text-shadow: 
        0 0 2px rgba(var(--matrix-green-rgb), 0.9),
        0 0 4px rgba(var(--matrix-green-rgb), 0.7),
        0 0 8px rgba(var(--matrix-green-rgb), 0.4);
}

.group-header {
    position: relative;
}

.group-header:hover .delete-group-btn {
    opacity: 1;
}

/* Context menu styles */
.matrix-context-menu {
    position: fixed;
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid rgba(var(--matrix-green-rgb), 0.15);
    padding: 2px;
    z-index: 1000;
    backdrop-filter: blur(4px);
    font-size: 12px;
    letter-spacing: 1px;
}

.menu-item {
    padding: 6px 12px;
    cursor: pointer;
    color: var(--matrix-green);
    opacity: 0.7;
    transition: all 0.2s ease;
    white-space: nowrap;
}

.menu-item:hover {
    opacity: 1;
    background: rgba(var(--matrix-green-rgb), 0.05);
    padding-left: 16px;
}

.menu-item.active {
    border-left: 2px solid rgba(var(--matrix-green-rgb), 0.4);
    padding-left: 10px;
}

/* Current task styles - Matrix-inspired */
.task-list .current-task {
    background: rgba(var(--matrix-green-rgb), 0.04);
    border-left: 2px solid var(--matrix-green);
    padding: 8px 8px 8px 24px;
    position: relative;
    transition: all 0.3s ease;
    margin: 4px 0;
    overflow: hidden;
}

/* Pulsing dot indicator */
.task-list .current-task::before {
    content: "";
    position: absolute;
    left: 8px;
    top: 50%;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: var(--matrix-green);
    transform: translateY(-50%);
    animation: dotPulse 5s infinite;
    box-shadow: 0 0 8px rgba(var(--matrix-green-rgb), 0.4);
}

/* Matrix rain background effect */
.task-list .current-task::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 15px,
        rgba(var(--matrix-green-rgb), 0.02) 15px,
        rgba(var(--matrix-green-rgb), 0.02) 30px
    );
    animation: matrixRain 8s linear infinite;
    pointer-events: none;
    opacity: 0.4;
}

@keyframes dotPulse {
    0% { 
        opacity: 0.4; 
        transform: translateY(-50%) scale(0.8);
        box-shadow: 0 0 4px rgba(var(--matrix-green-rgb), 0.2);
    }
    50% { 
        opacity: 1; 
        transform: translateY(-50%) scale(1);
        box-shadow: 0 0 12px rgba(var(--matrix-green-rgb), 0.6);
    }
    100% { 
        opacity: 0.4; 
        transform: translateY(-50%) scale(0.8);
        box-shadow: 0 0 4px rgba(var(--matrix-green-rgb), 0.2);
    }
}

@keyframes matrixRain {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 60px 0;
    }
}

/* Special handling for completed current tasks */
.task-list .current-task.completed::before {
    animation: none;
    opacity: 0.3;
}

.task-list .current-task.completed span {
    background: none;
}

.task-time {
    margin-left: 12px;
    opacity: 0;  /* Hidden by default */
    font-size: 0.5em;
    letter-spacing: 0.5px;
    color: rgba(var(--matrix-green-rgb), 0.7);
    font-weight: 300;
    transition: opacity 0.2s ease;  /* Smooth transition */
}

/* Show time on hover */
.task-item:hover .task-time {
    opacity: 0.6;
}

/* Show time for current task */
.current-task .task-time {
    opacity: 0.6;
}

/* Don't show time for completed tasks unless hovered */
.task-item.completed .task-time {
    opacity: 0;
}

.task-item.completed:hover .task-time {
    opacity: 0.6;
}

/* Add new animation for text pulsing */
@keyframes textPulse {
    0% { 
        opacity: 0.4;
        text-shadow: 
            0 0 2px rgba(var(--matrix-green-rgb), 0.2),
            0 0 4px rgba(var(--matrix-green-rgb), 0.1);
    }
    50% { 
        opacity: 0.6;
        text-shadow: 
            0 0 2px rgba(var(--matrix-green-rgb), 0.8),
            0 0 4px rgba(var(--matrix-green-rgb), 0.4),
            0 0 6px rgba(var(--matrix-green-rgb), 0.2);
    }
    100% { 
        opacity: 0.4;
        text-shadow: 
            0 0 2px rgba(var(--matrix-green-rgb), 0.2),
            0 0 4px rgba(var(--matrix-green-rgb), 0.1);
    }
}

/* Update current task time animation */
.current-task .task-time {
    opacity: 0.6;
    animation: textPulse 5s infinite;  /* Slower 3s animation */
}
    </style>
